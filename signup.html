<!DOCTYPE html>
<html lang="en">

<head>
    <title>DS</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- navbar -->
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
            <a href="login.html">Log out</a>
        </nav>
        <div class="company">
            <h2 class="logo"></i>DOCSAFE</h2>
        </div>
    </header>
    <!-- login -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <div class="text-item">
                <h2>Welcome! <br></h2>
                <h3>Are you new here? Create an account</h3>
                <p>DOCSAFE is a great tool to verify your documents quickly and easily</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="signup_connect.php" method="post">
                    <h2>Sign Up</h2>
                    <div class="input-box">
                        <span class="icon"><i class='#'></i></span>
                        <input type="text" name="fname" required>
                        <label>First Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='#'></i></span>
                        <input type="text" name="lname" required>
                        <label>Last Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="text" name="user_name" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <div>
                        <label for="verification">Choose id</label><br>
                        <select name="priv" id="user">
                            <option value="1">User</option>
                            <option value="0">Admin</option>
                        </select>
                    </div>
                    <br>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button class="btn" name="submit" value="submit">Sign up</button>
                    <div class="create-account">
                        <p>Already have an account? <a href="login.html" class="register-link">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- SIGN UP FORM CREATION -->

    <script src="index.js"></script>
</body>

</html>
